<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="stats-card">
        <header class="stats-card-header">
          <div class="stats-card-header_image-container">
            <img
              src="https://raw.githubusercontent.com/vazbaumax/stats-preview-card-component-main/master/images/image-header-mobile.jpg"
              alt=""
              srcset=""
              class="stats-card-header_image"
            />
          </div>
        </header>
        <div class="texts">
          <h1 class="texts-title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="texts-excerpt">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <footer class="stats-card-footer">
            <ul class="stats-card-footer_list">
              <li class="stats-card-footer_list-item">
                10k+ <br />
                <span class="stats-label">companies</span>
              </li>
              <li class="stats-card-footer_list-item">
                314 <br />
                <span class="stats-label">templates</span>
              </li>
              <li class="stats-card-footer_list-item">
                12M+ <br />
                <span class="stats-label">queries</span>
              </li>
            </ul>
          </footer>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Max VÃ¡zquez</a>.
    </div>
  </body>
</html>
